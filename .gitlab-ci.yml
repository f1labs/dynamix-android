image: shr3jn/android-fastlane:jdk11

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

stages:
  - build_styles
  - build_core
  - build_modules

before_script:
  - export GRADLE_USER_HOME=/gradle
  - chmod +x ./gradlew

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle

styles:
  stage: build_styles
  only:
    changes:
      - styles/**/*
  script:
    - ./gradlew :styles:assembleRelease

core:
  stage: build_core
  only:
    changes:
      - core/**/*
  script:
    - ./gradlew :core:assembleRelease

modsign:
  stage: build_modules
  only:
    changes:
      - modsign/**/*
  script:
    - ./gradlew :modsign:assembleRelease

formbuilder:
  stage: build_modules
  only:
    changes:
      - formbuilder/**/*
  script:
    - ./gradlew :formbuilder:assembleRelease

sonarcloud-check:
  image: maven:3.6.3-jdk-11
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.projectKey=d7001_dynamix-android
  only:
    - merge_requests
    - master
    - develop
