image: shr3jn/android-fastlane:jdk11

stages:
  - build_styles
  - build_core
  - build_modules

before_script:
  - export GRADLE_USER_HOME=/gradle
  - chmod +x ./gradlew

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle

styles:
  stage: build_styles
  only:
    changes:
      - styles/**/*
  script:
    - ./gradlew :styles:assembleRelease

core:
  stage: build_core
  only:
    changes:
      - core/**/*
  script:
    - ./gradlew :core:assembleRelease

modsign:
  stage: build_modules
  only:
    changes:
      - modsign/**/*
  script:
    - ./gradlew :modsign:assembleRelease

formbuilder:
  stage: build_modules
  only:
    changes:
      - formbuilder/**/*
  script:
    - ./gradlew :formbuilder:assembleRelease
