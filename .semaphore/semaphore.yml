version: v1.0
name: Android example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'shr3jn/android-fastlane:jdk11'
blocks:
  - name: Build
    run:
      when: change_in('styles')
    task:
      jobs:
        - name: Hello Android
          commands:
            - checkout
            - './gradlew :core:assembleRelease'
      secrets:
        - name: package registry keys
