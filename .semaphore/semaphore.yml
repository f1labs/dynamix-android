version: v1.0
name: Android example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'shr3jn/android-fastlane:jdk11'
blocks:
  - name: Build
    run:
      when: change_in('core/')
    task:
      jobs:
        - name: Hello Android
          commands:
            - checkout
            - 'java -Dfile.encoding=UTF-8 -jar ci-builder.jar --build-only'
      secrets:
        - name: package registry keys
